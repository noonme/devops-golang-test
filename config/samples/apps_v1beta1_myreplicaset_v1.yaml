apiVersion: apps.opsblogs.cn/v1beta1
kind: MyReplicaSet
metadata:
  labels:
    app: nginx
    name: myreplicaset-sample
    opsblogs.cn/version: 1.0.0
    owner: stathe
    release: myreplicaset
  name: myreplicaset-sample
  namespace: project-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80
